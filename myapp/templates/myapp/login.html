{% load static %}

<!-- login.html -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    body {
        background: linear-gradient(145deg, #FFFFFF, #F0F0F0);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    .card {
        border-radius: 12px;
        box-shadow: 10px 10px 20px #D0D0D0, -10px -10px 20px #FFFFFF;
        padding: 20px;
        width: 400px;
    }
    .card h2 {
        color: #333;
        margin-bottom: 20px;
    }
</style>
<body>
    <div class="card">
        {% if error %}
            <div class="alert alert-danger">
                <center>{{ error }}</center>
            </div>
        {% endif %}
        <h2 class="text-center">User Login</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username" class="form-label">Username:</label>
                <input type="text" class="form-control" name="username" id="id_username" required>
            </div>
            <div class="form-group">
                <label for="id_password1" class="form-label">Password:</label>
                <input type="password" class="form-control" name="password" id="id_password1" required>
            </div>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="background-color:#81C408;">Login</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p>Not registered yet? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </div>
</body>
</html>
