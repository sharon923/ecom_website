    <!DOCTYPE html>
    <html>
      <head>
        <title>Create Address</title>
      </head>

      <style>
        form {
          width: 300px;
          margin: 0 auto;
        }

        label {
          display: block;
          margin-bottom: 5px;
        }

        input[type="text"] {
          width: 100%;
          padding: 8px;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }

        button[type="submit"] {
          background-color: #4caf50;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        button[type="submit"]:hover {
          background-color: #45a049;
        }
      </style>

      <body>
        <center>
          <h1>Create Address</h1>

          <!-- Display total amount from the cart -->
          <p>Total Amount in Cart: ${{ total_amount }}</p>
        </center>

        <!-- Your address form -->
        <form method="post" action="{% url 'create_address' %}">
          {% csrf_token %}
          <!-- Add your form fields for street_address, city, zip_code here -->
          <label for="street_address">Street Address:</label>
          <input type="text" name="street_address" required />

          <label for="city">City:</label>
          <input
            type="text"
            name="city"
            pattern="[A-Za-z]+"
            title="Please enter only alphabetic characters"
            required
          />

          <label for="zip_code">ZIP Code:</label>
          <input type="text" name="zip_code" pattern="\d{6}" required />
          <center>
            <button type="submit">Proceed Payment</button>
          </center>
        </form>
      </body>
