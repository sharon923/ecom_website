        <body>
            <div class="container mt-5">
                <h2>Update Profile</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3" style="display:none;">
                        <label for="id_first_name" class="form-label">Username:</label>
                        <input type="text" name="username" class="form-control" value="{{ user_form.username.value }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_first_name" class="form-label">First Name:</label>
                        <input type="text" name="first_name" class="form-control" value="{{ user_form.first_name.value }}" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="id_last_name" class="form-label">Last Name:</label>
                        <input type="text" name="last_name" class="form-control" value="{{ user_form.last_name.value}}" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email:</label>
                        <input type="email" name="email" class="form-control" value="{{ user_form.email.value }}" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="id_phone_number" class="form-label">Phone Number:</label>
                        <input type="text" name="phone_number" class="form-control" value="{{ profile_form.phone_number.value }}" required>
                    </div>
                    <div class="mb-3" >
                        <label for="id_first_name" class="form-label">Password:</label>
                        <input type="text" name="password1" class="form-control" value="{{ user_form.password1.value }}" required>
                    </div>
                    <div class="mb-3" >
                        <label for="id_first_name" class="form-label">Confirm Password:</label>
                        <input type="text" name="password2" class="form-control" value="{{ user_form.password2.value }}" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="id_address" class="form-label">Address:</label>
                        <input type="text" name="address" class="form-control" value="{{ profile_form.address.value }}" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="id_city" class="form-label">City:</label>
                        <input type="text" name="city" class="form-control" value="{{  profile_form.city.value }}" required>
                    </div>
        
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
            
</body>
